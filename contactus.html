<!-- UNDER CONSTRUCTION -->
<script type="text/Javascript">
function sendMessage() {
	var form_name = document.getElementById("name").value;
	var form_email = document.getElementById("email").value;
	var form_commentbox = document.getElementById("commentbox").value;
	
	alert("Thanks " + form_name + " your comment " + form_commentbox + " has been submitted and a survey has been sent to " + form_email);
	
	document.getElementById("name").value = "";
	document.getElementById("email").value = "";
	document.getElementById("commentbox").value = "";
}
</script>
